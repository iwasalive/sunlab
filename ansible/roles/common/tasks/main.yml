---
- name: Install chocolate 
  win_chocolatey: 
    name: '{{ item }}'
    state: present
  with_items:
   - git
   - googlechrome
   - jre8
   - python 
   - sikulix
   - notepadplusplus.install
   - git.install
   - powershell
   - dotnet4.5
   - visualstudiocode
   - conemu
   - awscli
   - sql-server-management-studio

- name: Upgrade installed packages
  win_chocolatey:
    name: all
    state: latest